<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0"
    />
  </head>
  <body>
    <h1 id="title">The Snake Game</h1>
    <section id="stats">
      <div class="score">
        <p class="stats-text">Score</p>
        <p class="nums" id="score-num">00</p>
      </div>
      <div class="time">
        <p class="stats-text">Time</p>
        <p class="nums" id="time-num">00:00</p>
      </div>

      <div class="speed flex">
        <div>
          <p class="stats-text">Speed</p>
          <p class="nums" id="speed-num">10</p>
        </div>
        <div class="control-buttons">
          <button class="little-button" id="speedUp">
            <span class="material-symbols-rounded"> north </span>
          </button>
          <button class="little-button" id="speedDown">
            <span class="material-symbols-rounded"> south </span>
          </button>
        </div>
      </div>

      <div class="grow-rate flex">
        <div>
          <p class="stats-text">Grow by</p>
          <p class="nums" id="grow-num">0</p>
        </div>
        <div class="control-buttons">
          <button class="little-button" id="growByUp">
            <span class="material-symbols-rounded"> north </span>
          </button>
          <button class="little-button" id="growByDown">
            <span class="material-symbols-rounded"> south </span>
          </button>
        </div>
      </div>
    </section>
    <button id="restart">
      <span class="material-symbols-outlined"> stadia_controller </span>RESTART
    </button>
    <div id="game-board-grid"></div>
    <section id="bottom">
      <div id="game-over" class="hide">Game Over</div>
      <div id="intro" class="show">Press an arrow key to start.</div>
    </section>
  </body>
</html>
